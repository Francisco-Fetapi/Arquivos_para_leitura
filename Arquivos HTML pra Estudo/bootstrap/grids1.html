<!DOCTYPE html> 
<html> 
 
<head> 
 <meta charset="utf-8"> 
 <title>Grid Sizing of Bootstrap 3 Form Controls</title> 
 <meta name="viewport" content="width=device-width, initial-scale=1"> 
 <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"> 
 <!-- Optional Bootstrap theme --> 
 <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css"> 
 
</head> 
 
<body> 
 
 <form> 
  <div class="row"> 
   <div class="col-xs-3"> 
    <input type="text"  value="1" class="form-control"> 
   </div> 
   <div class="col-xs-4"> 
    <input type="text" value="2" class="form-control"> 
   </div> 
   <div class="col-xs-5"> 
    <input type="text" value="3" class="form-control"> 
   </div> 
  </div> 
  <br> 
  <div class="row"> 
   <div class="col-xs-3"> 
    <textarea value="4"  class="form-control"></textarea> 
   </div> 
   <div class="col-xs-4"> 
    <textarea value="5" class="form-control"></textarea> 
   </div> 
   <div class="col-xs-5"> 
    <textarea class="form-control"></textarea> 
   </div> 
  </div> 
  <br> 
  <div class="row"> 
   <div class="col-xs-3"> 
    <select class="form-control"> 
                    <option>Select</option> 
                </select> 
   </div> 
   <div class="col-xs-4"> 
    <select class="form-control"> 
                    <option>Select</option> 
                </select> 
   </div> 
   <div class="col-xs-5"> 
    <select class="form-control"> 
                    <option>Select</option> 
                </select> 
   </div> 
  </div> 
 </form> 
 
 <script src="bootstrap/js/jquery.js"></script> 
 <script src="bootstrap/js/bootstrap.js"></script> 
</body> 
 
</html>
