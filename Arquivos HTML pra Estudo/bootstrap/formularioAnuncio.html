<!DOCTYPE html> 
<html> 
 
<head> 
 <meta charset="utf-8"> 
 <title>Example of Bootstrap 3 Inline Form Layout</title> 
 <meta name="viewport" content="width=device-width, initial-scale=1"> 
 <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"> 
 <!-- Optional Bootstrap theme --> 
 <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css"> 
 
 <style type="text/css"> 
  .bs-example { 
   margin: 20px; 
  } 
  /* Fix alignment issue of label on extra small devices in Bootstrap 3.2 */ 
   
  .form-horizontal .control-label { 
   padding-top: 7px; 
  } 
 </style> 
 
</head> 
 
<body> 
 
 <form class="form-inline" role="form"> 
  <div class="form-group"> 
   <label class="sr-only" for="inputEmail">Email</label> 
   <input type="email" class="form-control" id="inputEmail" placeholder="Email"> 
  </div> 
  <div class="form-group"> 
   <label class="sr-only" for="inputPassword">Password</label> 
   <input type="password" class="form-control" id="inputPassword" placeholder="Password"> 
  </div> 
  <div class="checkbox"> 
   <label><input type="checkbox"> Remember me</label> 
  </div> 
  <button type="submit" class="btn btn-primary">Login</button> 
 </form> 
 <br> 
 <div class="alert alert-info"> 
  <a href="#" class="close" data-dismiss="alert">Ã—</a> 
  <strong>Note:</strong> The inline form layout is rendered as default vertical form layout if the viewport width is less than 768px. Open the output in a new window and resize the screen to see how it works. 
 </div> 
 
 <script src="bootstrap/js/jquery.js"></script> 
 <script src="bootstrap/js/bootstrap.js"></script> 
</body> 
 
</html>
