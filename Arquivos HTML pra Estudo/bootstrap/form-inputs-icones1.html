<!DOCTYPE html>

<body> 
 
 <form>

   <div class="col-xs-6"> 
    <div class="input-group">

                        <button type="button" class="btn btn-default">Go</button> 
                    </span> 
    </div> 
   </div> 
   <div class="col-xs-6"> 
    <div class="input-group">
