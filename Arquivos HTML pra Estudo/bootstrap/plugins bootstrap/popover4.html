<!DOCTYPE html> 
<html> 
 
<head> 
 <meta charset="utf-8"> 
 <title>Example of Placing HTML inside Bootstrap 3 Popovers</title> 
 <meta name="viewport" content="width=device-width, initial-scale=1"> 
 <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"> 
 <!-- Optional Bootstrap theme --> 
 <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css"> 
 
 <style type="text/css"> 
  .bs-example { 
   margin: 100px 50px; 
  } 
  /* Custom styles for popover */ 
   
  .custom-title { 
   margin: 0; 
  } 
   
  .custom-title .glyphicon { 
   vertical-align: top; 
  } 
 </style> 
 
</head> 
 
<body> 
 
 <div class="bs-example"> 
  <button type="button" class="btn btn-primary btn-lg" id="myPopover" data-toggle="popover">HTML Inside Popover</button> 
 </div> 
 
 
 <script src="bootstrap/js/jquery.js"></script> 
 <script src="bootstrap/js/bootstrap.js"></script> 
 
 <script type="text/javascript"> 
  $(document).ready(function() 
  { 
   $("#myPopover").popover( 
   { 
    title: '<h3 class="custom-title"><span class="glyphicon glyphicon-info-sign"></span> Popover Info</h3>', 
    content: "<p>This is a <em>simple example</em> demonstrating how to insert HTML code inside <mark><strong>Bootstrap popover</strong></mark>.</p>", 
    html: true 
   }); 
  }); 
 </script> 
 
</body> 
 
</html>
