<!DOCTYPE html> 
<html> 
 
<head> 
 <meta charset="utf-8"> 
 <title>Triggering the Tooltips</title> 
 <meta name="viewport" content="width=device-width, initial-scale=1"> 
 <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"> 
 <!-- Optional Bootstrap theme --> 
 <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css"> 
 
</head> 
 
<body> 
 
 <ul class="list-inline"> 
  <li><a href="#" data-toggle="tooltip" title="Default tooltip">Tooltip</a></li> 
  <li><a href="#" data-toggle="tooltip" title="Another tooltip">Another tooltip</a></li> 
  <li><a href="#" data-toggle="tooltip" title="A much longer tooltip to demonstrate the max-width of the Bootstrp tooltip.">Large tooltip</a></li> 
  <li><a href="#" data-toggle="tooltip" title="The last tip!">Last tooltip</a></li> 
 </ul> 
 
 <script src="bootstrap/js/jquery.js"></script> 
 <script src="bootstrap/js/bootstrap.js"></script> 
 
 <script type="text/javascript"> 
  $(document).ready(function() 
  { 
   $('[data-toggle="tooltip"]').tooltip( 
   { 
    placement: 'left' 
   }); 
  }); 
 </script> 
 
</body> 
 
</html>
