<!DOCTYPE html> 
<html> 
 
<head> 
 <meta charset="utf-8"> 
 <title>Example of Bootstrap 3 Carousel</title> 
 <meta name="viewport" content="width=device-width, initial-scale=1"> 
 <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"> 
 <!-- Optional Bootstrap theme --> 
 <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css"> 
 
 <style type="text/css"> 
  .carousel { 
   background: #2f4357; 
   margin-top: 20px; 
  } 
   
  .carousel .item img { 
   margin: 0 auto; 
   /* Align slide image horizontally center */ 
  } 
   
  .bs-example { 
   margin: 20px; 
  } 
 </style> 
 
</head> 
 
<body> 
 
 <div class="bs-example"> 
  <div id="myCarousel" class="carousel slide" data-ride="carousel"> 
   <!-- Carousel indicators --> 
   <ol class="carousel-indicators"> 
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li> 
    <li data-target="#myCarousel" data-slide-to="1"></li> 
    <li data-target="#myCarousel" data-slide-to="2"></li> 
   </ol> 
   <!-- Wrapper for carousel items --> 
   <div class="carousel-inner"> 
    <div class="item active"> 
     <img src="img/slide1.png" alt="First Slide"> 
    </div> 
    <div class="item"> 
     <img src="img/slide2.png" alt="Second Slide"> 
    </div> 
    <div class="item"> 
     <img src="img/slide3.png" alt="Third Slide"> 
    </div> 
   </div> 
   <!-- Carousel controls --> 
   <a class="carousel-control left" href="#myCarousel" data-slide="prev"> 
    <span class="glyphicon glyphicon-chevron-left"></span> 
   </a> 
   <a class="carousel-control right" href="#myCarousel" data-slide="next"> 
    <span class="glyphicon glyphicon-chevron-right"></span> 
   </a> 
  </div> 
 </div> 
 
 <script src="bootstrap/js/jquery.js"></script> 
 <script src="bootstrap/js/bootstrap.js"></script> 
 
 <script type="text/javascript"> 
  $(document).ready(function() 
  { 
   $('#myCollapsible').on('hidden.bs.collapse', function() 
   { 
    alert('Collapsible element has been completely closed.'); 
   }); 
  }); 
 </script> 
 
</body> 
 
</html>
