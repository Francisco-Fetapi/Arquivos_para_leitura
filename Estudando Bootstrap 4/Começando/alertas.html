<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <script src="../jquery/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../font-awesome-4.5.0/css/font-awesome.min.css">
</head>
<body> 
    
    <div class="container">

        <h2>Trabalhando com alertas</h2>
        <p class="text-info">Podes usar as mesmas classes de contexto anteriores</p>
        <div class="alert alert-danger">
            <strong>Atenção!</strong>O download não foi concluido
        </div> 
        <div class="alert alert-info">
            <strong>Informação!</strong>O download irá demorar um pouco
        </div>             
        <div class="alert alert-success">
            <a href="#" class="close" data-toggle="close" data-dismiss="alert">&times;</a>
            <strong>Sucesso!</strong>O download foi concluido com sucesso
        </div> 
    </div>
 
    <script src="script.js"></script>
</body>
</html>
