<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../font-awesome-4.5.0/css/font-awesome.min.css">
</head>
<body> 
    
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalLogin"> Abrir janela modal</button> 
    <div  class="modal fade" id="modalLogin" tabindex="-1" role="dialog" arialabelledby="modalLoginLabel">
         <div class="modal-dialog" role="document">    
            <div class="modal-content">
                <div class="modal-header">     
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Área administrativa</h4>    
                </div>     
                <div class="modal-body"> 
                    <div class="form-group row">
                        <label for="name" class="col-sm-2">Nome</label>
                        <div class="col-sm-10">
                             <input type="text" class="form-control" id="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>    
                    <!-- conteúdo da janela modal -->     
                </div>     
                <div class="modal-footer">     
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>   
            </div>   
        </div> <!-- /.modal-content -->    
    </div> <!-- /.modal-dilog --> 
</div> <!-- /.modal -->
 
<script src="../jquery/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
