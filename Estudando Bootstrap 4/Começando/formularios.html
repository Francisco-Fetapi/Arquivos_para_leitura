<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../font-awesome-4.5.0/css/font-awesome.min.css">
</head>
<body> 
    
    <div class="container">
        <h2>Formulario 1</h2>

        <form>
             <div class="row">   
                <div class="form-group col-sm-4">
                    <label for="first">Primeiro Nome:</label>
                    <input type="text" class="form-control" id="first" placeholder="Digite seu nome">
                </div>
                <div class="form-group col-sm-4">
                    <label for="middleName">Nome do meio</label>
                    <input type="text" class="form-control" id="middleName">
                </div>
                <div class="form-group col-sm-4">
                    <label for="last">Último Nome:</label>
                    <input type="text" class="form-control" id="last">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="cidades">Cidade:</label>
                    <input type="text" class="form-control" id="cidades">
                </div>
                <div class="form-group col-sm-6">
                    <label for="Estado">Estado:</label>
                    <input type="text" class="form-control" id="Estado">
                </div>
            </div>
     </form>

    </div>
    <div class="row">
        <div class="col">1 de 4</div>
        <div class="col">2 de 4</div>   
        <div class="col">3 de 4</div>   
        <div class="col">4 de 4</div> 
    </div>
<div class="container">
    <h2>Formulario 2</h2>

    <div class="form-group row">
        <label for="name" class="col-sm-2">Nome</label>
        <div class="col-sm-10">
             <input type="text" class="form-control" id="name">
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-2">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email">
        </div>
    </div>
    <div class="form-group">
        <label class="checkbox-inline mr-3"><input type="checkbox">Opção1</label> 
        <label class="checkbox-inline mr-3 "><input type="checkbox">Opção2</label> 
        <label class="checkbox-inline"><input type="checkbox">Opção3</label>
    </div>
    <div class="form-group">
        <div class="btn-group" data-toggle="buttons"> 
            <label class="btn btn-primary active">  
                <input type="checkbox" autocomplete="off" checked>Opção 1 (marcado) </label> 
            <label class="btn btn-primary">  
                <input type="checkbox" autocomplete="off">Opção 2 </label>  
        </div>
    </div>
    <div class="form-group">
        <label class="radio-inline"><input type="radio" name="opcoes2">Opção1</label> <label class="radio-inline"><input type="radio" name="opcoes2">Opção2</label> <label class="radio-inline"><input type="radio" name="opcoes2">Opção3</label>
        <br/><div class="btn-group" data-toggle="buttons"> <label class="btn btn-primary">  <input type="radio" name="opcao" id="opcao1" autocomplete="off">Radio 1 </label> <label class="btn btn-primary">  <input type="radio" name="opcao" id="opcao2" autocomplete="off">Radio 2 </label> </div>
    </div>
    <div class="form-group">
        <select class="form-control"> <option>Escolha uma das opções</option> <option>Opção1</option> <option>Opção 2</option> ... </select> <select class="form-control" multiple> <option>Opção 1</option> <option>Opção 2</option></select>
    </div>

        <!-- Texto integrado antes --> 
        <div class="input-group"> 
            <span class="input-group-text" id="addon1">@</span>
            <input type="text" class="form-control" placeholder="Twitter" aria-describedby="addon1"> 
        </div> <!-- Texto integrado depois --> 
        <div class="input-group">
             <input type="text" class="form-control" placeholder="Seu email" aria-describedby="addon2"> 
             <span class="input-group-text" id="addon2">@gmail.com</span> 
        </div> <!-- Texto integrado antes e depois --> 
        <div class="input-group"> 
            <span class="input-group-text">R$</span> 
            <input type="text" class="form-control" placeholder="Total da sua compra" aria-label="Valor em reais">
            <span class="input-group-text">,00</span>
        </div>

        <!-- Botão simples antes --> 
        <div class="input-group"> 
            <span class="input-group-btn">  
                <button class="btn btn-success" type="button">Enviar <span class="fa fa-envelope"></span> </button> 
            </span> 
            <input type="text" class="form-control" placeholder="CPF"> 
        </div> <!-- Botão simples depois --> 
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Palavra-chave"> 
            <span class="input-group-btn">  
                <button class="btn btn-info" type="button"><span class="fa fa-search"></span></button> 
            </span> 
        </div>
</div>
 

    <script src="../jquery/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="script.js"></script>
</body>
</html>
